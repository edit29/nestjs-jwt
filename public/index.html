<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login Test</title>
    <script src="https://telegram.org/js/telegram-widget.js?22"></script>
</head>
<body>
    <h1>Тестирование авторизации через Telegram</h1>
    
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="NM33_bot"
        data-size="large"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write"
        data-auth-url="http://localhost:3000/auth/telegram"
        data-radius="8">
    </script>

    <div id="user-info" style="margin-top: 20px; display: none;">
        <h2>Информация о пользователе:</h2>
        <pre id="user-data"></pre>
    </div>

    <script>

        // Функция, которая будет вызвана после успешной авторизации
        async function onTelegramAuth(user) {
            console.log('Telegram user:', user);
            document.getElementById('user-data').textContent = JSON.stringify(user, null, 2);
            document.getElementById('user-info').style.display = 'block';

            try {
                // Отправляем данные на ваш бэкенд
                const response = await fetch('http://localhost:3000/auth/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(user)
                });

                const data = await response.json();
                console.log('Backend response:', data);

                // Сохраняем токен
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    alert('Успешная авторизация! Токен сохранен.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при авторизации: ' + error.message);
            }
        }
    </script>
</body>
</html>
